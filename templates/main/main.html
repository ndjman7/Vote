{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>삼성 능력자들</title>
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/facebook.css' %}">
  <link rel="stylesheet" href="{% static 'css/list.css' %}">
</head>
<body style="background-color: #f2f2f2;">
  <div class='header' style="background-color: white;"></div>

  <div style="width:100%; background-color: white;">
    <div class='step1' style="background-color: white;">
      <img src="{% static 'img/step1.png' %}" alt="">
    </div>
  </div>

  <div class="container-fluid" style="background-color: white;">

    <div class="row" stlye="margin-bottom:20px;">
      <div>
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="row">
            {% for item in rank %}
            <div class="col-sm-4 col-md-4">
              <div class="thumbnail" style="padding: 0px; position:relative;">
                <div>
                  <!-- <img src="{% static 'img/rank1.png'%}" alt=""> -->
                  <a href="#layer{{ forloop.counter }}" class="btn-example" role="button">
                    <img class="video-img" src="https://img.youtube.com/vi/{{ item.videoId }}/0.jpg" alt="...">
                  </a>
                </div>
                <p>
                  <!-- <a href="#" class="btn btn-primary" role="button">투표하기</a> -->
                  <div class="fb-wrapper" style="margin:0 auto; width:80px; height:30px;">
                    <div class="fb-like"
                    data-href="http://abiliter9challenge.pythonanywhere.com/{ item.id}}"
                    data-layout="button_count"
                    data-action="like"
                    data-size="large"
                    data-width="600px"
                    data-show-faces="false"
                    data-share="false">
                  </div>
                </div>
              </p>
              <div id="dim-layer{{ forloop.counter }}">
                <div class="dimBg"></div>
                <div id="layer{{ forloop.counter }}" class="pop-layer">
                  <div class="pop-container">
                    <div class="pop-conts">
                      <!--content //-->
                      <p class="ctxt mb20">
                        <iframe id="iframe{{ forloop.counter }}" width="560" height="315" src="https://www.youtube.com/embed/{{ content.videoId }}" frameborder="0" allowfullscreen></iframe>
                      </p>

                      <div class="btn-r">
                        <a href="#" class="btn-layerClose">Close</a>
                      </div>
                      <!--// content-->
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    <div class="col-md-2"></div>
    </div>
  </div>

  <div class= "row" style="background-color: #f2f2f2;">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div class="row">
          {% for content in contents %}
          <div class="col-sm-4 col-md-4">
            <div class="thumbnail" style="padding: 0px; position:relative;">
              <div>
                <a href="#layer{{ forloop.counter }}" class="btn-example" role="button">
                  <img class="video-img" src="https://img.youtube.com/vi/{{ content.videoId }}/0.jpg" alt="...">
                </a>
              </div>
              <p>
                <!-- <a href="#" class="btn btn-primary" role="button">투표하기</a> -->
                <div class="fb-wrapper" style="margin:0 auto; width:80px; height:30px;">
                  <div class="fb-like"
                  data-href="http://abiliter9challenge.pythonanywhere.com/{{content.id}}"
                  data-layout="button_count"
                  data-action="like"
                  data-size="large"
                  data-width="600px"
                  data-show-faces="false"
                  data-share="false">
                </div>
              </div>
            </p>
            <div id="dim-layer{{ forloop.counter }}">
              <div class="dimBg"></div>
              <div id="layer{{ forloop.counter }}" class="pop-layer">
                <div class="pop-container">
                  <div class="pop-conts">
                    <!--content //-->
                    <p class="ctxt mb20">
                      <iframe id="iframe{{ forloop.counter }}" width="560" height="315" src="https://www.youtube.com/embed/{{ content.videoId }}" frameborder="0" allowfullscreen></iframe>
                    </p>

                    <div class="btn-r">
                      <a href="#" class="btn-layerClose">Close</a>
                    </div>
                    <!--// content-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div div class="col-md-2"></div>
    </div>

  </div>

  <div class='step2' style="background-color: #f2f2f2;">
    <img src="{% static 'img/step2.png' %}" alt="">
  </div>


    <div class="row" style="background-color: #f2f2f2;">
      <div>
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
              <li data-target="#carousel-example-generic" data-slide-to="4"></li>
              <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="{% static 'img/always1.jpeg' %}" alt="...">
                <div class="carousel-caption">

                </div>
              </div>
              <div class="item">
                <img src="{% static 'img/always2.jpeg' %}" alt="...">
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="{% static 'img/always3.jpeg' %}" alt="...">
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="{% static 'img/always4.jpeg' %}" alt="...">
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="{% static 'img/always5.jpeg' %}" alt="...">
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="{% static 'img/always6.jpeg' %}" alt="...">
                <div class="carousel-caption">
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class='step3' style="background-color: #f2f2f2;">
      <img src="{% static 'img/ex.png' %}" alt="">
    </div>

    <div class="row" style="background-color: #f2f2f2;">
      <div>
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="fb-comments" data-href="http://abiliter9challenge.pythonanywhere.com/" data-numposts="5"></div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>


  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/popup.js' %}"></script>
  <script src="{% static 'js/carousel.js' %}"></script>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.9&appId=721924057956431";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
</body>
</html>
