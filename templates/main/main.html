{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>삼성 능력자들</title>
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/facebook.css' %}">
  <link rel="stylesheet" href="{% static 'css/list.css' %}">
</head>
<body style="background: url('{% static 'img/background.png'%}')">
  <div class="row">
    <div style="margin-top:100px;">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
      <div class="col-md-2"></div>
    </div>

  </div>
  <div class="row">
    <div style="margin-top:100px;">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="fb-comments" data-href="http://abiliter9challenge.pythonanywhere.com/" data-numposts="5"></div>
      </div>
      <div class="col-md-3"></div>
    </div>

  </div>


  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/popup.js' %}"></script>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.9&appId=721924057956431";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
</body>
</html>
